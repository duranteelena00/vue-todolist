<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container vh-100 d-flex flex-column align-items-center pt-5">
        <h2 class="pb-3">To Do List</h2>
        <div class="input-group w-75">
          <input type="text" placeholder="Add a new task..." v-model="newTask" class="form-control" />
          <button type="button" class="w-auto px-3 rounded" v-on:click="addTask" v-on:keyup.13="addTask">
            Add
          </button>
        </div>
        <p class="mt-5 text-secondary" v-if="tasks.length === 0" >No tasks to show...</p>
        <ul class="list-group w-75 mt-3 mb-5 overflow-auto" v-else>
          <li
            class="list-group-item d-flex justify-content-between"
            v-for="(task, index) in tasks"
          >
            {{task}}
            <button type="button" class="btn-close" v-on:click="deleteTask(index)"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
